	<script>
	var crypt = function (text, key, keyNumSign) {
		if (typeof(key) !== 'number' || isNaN(Number(key)) || key < 0) {
			key = 114514;
			alert('Invalid Key. Using Default Key 114514.')
		}
		// key = key * keyNumSign;
		// console.log(key);
	    return String.fromCharCode.apply(
			null,
			text.split('').map(
				function (v) {
					var vcc = v.charCodeAt(0);
					var tmp1 = vcc ^ parseInt (
						key.toString(2).split('').reverse().slice(
							0,
							Math.floor( Math.log2(vcc) ) - 1
						).reverse().join(''),
						2
					);
					console.log(tmp1);
					return tmp1;
				}
			)
		);
	};

	document.getElementById('userinputtext').addEventListener('input', function () {
		localStorage[localStorageKeyForInput] = document.getElementById('userinputtext').value;
	});
	document.getElementById('userinputkey').addEventListener('input', function () {
		localStorage[localStorageKeyForPasscode] = document.getElementById('userinputkey').value;
	});

	var taEncodedFocusEventHandler = function () {
		setTimeout(function () {
			document.getElementById('ta-encoded').select();
		}, 10);
	};

	document.getElementById('ta-encoded').addEventListener('focus', taEncodedFocusEventHandler);
	document.getElementById('ta-encoded').addEventListener('click', taEncodedFocusEventHandler);

	var atob_ = function (arg) { return arg; };
	var btoa_ = function (arg) { return arg; };
	var atob_ = function (arg) {
		return decodeURIComponent(atob(arg).split('').map(function(c) {
	        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
	    }).join(''));
	};
	var btoa_ = function (arg) {
		return btoa(
			encodeURIComponent(arg).replace(/%([0-9A-F]{2})/g,
	        function toSolidBytes(match, p1) {
            return String.fromCharCode('0x' + p1);
	    }));
	};
	// var atob_ = atob;
	// var btoa_ = btoa;

	document.getElementById('btn-encrypt').addEventListener('click', function () {
		var prefix = '==== Encrypted with https://joyneop.xyz/nut/ ====\n';
		var tmp = prefix + btoa_(crypt(document.getElementById('userinputtext').value, Math.abs(document.getElementById('userinputkey').value), 1))
		document.getElementById('ta-encoded').value = tmp;
	});
	document.getElementById('btn-decrypt').addEventListener('click', function () {
		var prefix = '==== Encrypted with https://joyneop.xyz/nut/ ====\n';
		var tmp = document.getElementById('userinputtext').value.trim().replace(prefix, '').trim();
		tmp = crypt(atob_(tmp), Math.abs(document.getElementById('userinputkey').value), -1);
		document.getElementById('ta-encoded').value = tmp;
	});
